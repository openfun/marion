[metadata]
name = django-marion
version = 0.1.0
description = The documents factory
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/marion
license = MIT
keywords = Django, LMS, learning, PDF
classifiers =
    Development Status :: 4 - Beta
    Framework :: Django
    Framework :: Django :: 3.1
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8

[options]
include_package_data = True
install_requires =
    arrow>=1.0.0 # pyup: ignore
    djangorestframework>=3.12.0 # pyup: ignore
    pydantic>=1.8.0 # pyup: ignore
    WeasyPrint # pyup: ignore
package_dir =
    =.
packages = find:
zip_safe = True

[options.packages.find]
exclude =
    tests

[options.extras_require]
dev =
    bandit==1.7.0
    black==20.8b1
    factory_boy==3.2.0
    flake8==3.9.0
    hypothesis[django]==6.8.5
    isort==5.8.0
    Jinja2==2.11.3
    pdfminer.six==20201018
    pyfakefs==4.4.0
    pylint==2.7.4
    pylint-django==2.4.2
    pytest==6.2.3
    pytest-cov==2.11.1
    pytest-django==4.1.0
sandbox =
    Django==3.1.7
    django-configurations==2.2
    psycopg2-binary==2.8.6
ci =
    twine==3.4.1

[bdist_wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 88
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    */migrations/*

[isort]
known_django = django
known_marion = marion
include_trailing_comma = True
line_length = 88
multi_line_output = 3
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,MARION,FIRSTPARTY,LOCALFOLDER
skip_glob = venv

[tool:pytest]
addopts = -v --cov-report term-missing --cov-config=.coveragerc --cov=marion --hypothesis-show-statistics
python_files =
    test_*.py
    tests.py
testpaths =
    marion

[metadata]
name = django-marion
version = 0.3.2
description = The documents factory
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://openfun.github.io/marion/
license = MIT
keywords = Django, LMS, learning, PDF
classifiers =
    Development Status :: 4 - Beta
    Framework :: Django
    Framework :: Django :: 3.1
    Framework :: Django :: 3.2
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8

[options]
include_package_data = True
install_requires =
    arrow>=1.0.0
    djangorestframework>=3.12.0
    pydantic>=1.8.0
    WeasyPrint>=53.0
packages = find:
zip_safe = True

[options.extras_require]
dev =
    bandit==1.7.1
    black==20.8b1
    factory_boy==3.2.1
    flake8==4.0.1
    hypothesis[django]==6.30.1
    isort==5.10.1
    Jinja2==3.0.3
    mkdocs==1.2.3
    mkdocs-material==8.0.4
    mkdocstrings==0.16.2
    pdfminer.six==20201018
    pyfakefs==4.5.3
    pylint==2.12.2
    pylint-django==2.4.4
    pytest==6.2.5
    pytest-cov==3.0.0
    pytest-django==4.5.1
sandbox =
    Django==3.2.9
    django-configurations==2.3.1
    psycopg2-binary==2.9.2
ci =
    twine==3.7.0

[bdist_wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 88
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    */migrations/*

[isort]
known_django = django
known_marion = marion
include_trailing_comma = True
line_length = 88
multi_line_output = 3
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,MARION,FIRSTPARTY,LOCALFOLDER
skip_glob = venv

[tool:pytest]
addopts = -v --cov-report term-missing --cov-config=.coveragerc --cov=marion --hypothesis-show-statistics
python_files =
    test_*.py
    tests.py
testpaths =
    marion
